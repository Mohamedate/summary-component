<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="resault-info">
        <h1 class="sec-title">Your Result</h1>
        <div class="number">
          <span>76</span> of 100
        </div>
        <div>
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
      </div>
      <div class="summary">
        <h1 class="sec-title">summary</h1>
        <div class="row red">
          <div class="title">
            <img src="assets/images/icon-reaction.svg" alt="image">
            <h3>Reaction</h3>
          </div>
          <div class="number">
            <span>80</span> / 100
          </div>
        </div>
        <div class="row yellow">
          <div class="title">
            <img src="assets/images/icon-memory.svg" alt="image">
            <h3>Memory</h3>
          </div>
          <div class="number">
            <span>80</span> / 100
          </div>
        </div>
        <div class="row green">
          <div class="title">
            <img src="assets/images/icon-verbal.svg" alt="image">
            <h3>Verbal</h3>
          </div>
          <div class="number">
            <span>80</span> / 100
          </div>
        </div>
        <div class="row cobalt">
          <div class="title">
            <img src="assets/images/icon-visual.svg" alt="image">
            <h3>Visual</h3>
          </div>
          <div class="number">
            <span>80</span> / 100
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor | </a> <a href="https://mohamedate.github.io/Mohamed_Atef/">Mohamed Atef</a>.
    </div>
  </footer>
  
</body>
</html>
